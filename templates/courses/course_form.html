{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-book"></i>
                    {% if object %}Редагувати курс{% else %}Створити новий курс{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Назва курсу *</label>
                        {{ form.course_name }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Опис курсу</label>
                        {{ form.description }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Викладач</label>
                        {{ form.teacher }}
                        <div class="form-text">Оберіть викладача зі списку (необов'язково)</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary me-md-2">
                            <i class="fas fa-save"></i>
                            {% if object %}Оновити курс{% else %}Створити курс{% endif %}
                        </button>
                        <a href="{% url 'course_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Скасувати
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
