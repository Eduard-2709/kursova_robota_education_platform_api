{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">⚠️ Підтвердження видалення</h4>
            </div>
            <div class="card-body">
                <p class="lead">Ви впевнені, що хочете видалити питання:</p>
                <div class="alert alert-warning">
                    <strong>{{ question.question_text|truncatewords:20 }}</strong>
                </div>
                <p class="text-danger"><strong>Увага!</strong> Всі відповіді цього питання також будуть видалені!</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'question_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Скасувати
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Так, видалити
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
